<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>

    <div class="calculator-container">
        <h1>It's over 9000</h1>
        <form id="calculator">
            <input type="text" id="left-operand" placeholder="Positive Number">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right-operand" placeholder="Positive Number">
            <input type="submit" value="Try me!">
        </form>
    </div>

</body>
</html>
