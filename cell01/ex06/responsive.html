<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%; /* Table stretches full width */
            height: 100vh; /* Covers the whole viewport height */
            border-collapse: collapse;
        }

        td {
            width: 50%; /* Each cell gets half of the width */
            height: auto;
            vertical-align: middle;
            font-size: 2vw; /* Font size scales with screen */
            font-family: Arial, sans-serif;
            border: 1px solid black;
            text-align: center;
        }

        .first {
            background-color: red;
        }

        .second {
            background-color: yellow;
        }

        /* Mobile responsiveness: stack cells vertically */
        @media (max-width: 600px) {
            td {
                display: block;
                width: 100%;
                height: 50vh; /* Each takes half screen height */
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">Satoshi</td>
            <td class="second">Pikachu</td>
        </tr>
    </table>
</body>
</html>
