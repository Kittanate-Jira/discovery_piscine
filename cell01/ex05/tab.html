<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Cells Table</title>
    <style>
        table {
            width: 800px;
            border-collapse: collapse;
            margin: 50px auto;
        }

        td {
            width: 400px;
            height: 150px;
            vertical-align: middle;
            font-size: 20px;
            font-family: Arial, sans-serif;
            border: 1px solid black;
        }

        .first {
            background-color: red;
        }

        .second {
            background-color: yellow;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <td class="first">Satoshi cell</td>
            <td class="second">Pikachu cell</td>
        </tr>
    </table>
</body>

</html>
